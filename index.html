<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MTS | Police Department</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f1a;
  color: white;
}

.header {
  background: linear-gradient(135deg, #6a00ff, #8f4dff);
  padding: 20px;
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 26px;
}

.header span {
  font-size: 13px;
  opacity: 0.85;
}

.buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  padding: 15px;
  justify-content: center;
  background: #141428;
}

.buttons button {
  background: #7b2cff;
  border: none;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}

.buttons button:hover {
  background: #9a5bff;
  transform: scale(1.03);
}

iframe {
  width: 100%;
  height: calc(100vh - 170px);
  border: none;
  background: #000;
}
</style>
</head>

<body>

<div class="header">
  <h1>MTS | Police Department</h1>
  <span>Internal Systems Portal</span>
</div>

<div class="buttons">
  <button onclick="loadSheet('https://docs.google.com/spreadsheets/d/e/2PACX-1vROAos-XTbgcTzDbyIkZPI5e77N3MSbZP-HK2DmKSDiMYQ_BpMduWsmLJk5vtPMWLjAYxrYkC1-2uwx/pubhtml?gid=0&single=true')">
    ادارة شرطة الجهراء
  </button>

  <button onclick="loadSheet('https://docs.google.com/spreadsheets/d/e/2PACX-1vROAos-XTbgcTzDbyIkZPI5e77N3MSbZP-HK2DmKSDiMYQ_BpMduWsmLJk5vtPMWLjAYxrYkC1-2uwx/pubhtml?gid=1497139000&single=true')">
    نقاط الترقية
  </button>

  <button onclick="loadSheet('https://docs.google.com/spreadsheets/d/e/2PACX-1vROAos-XTbgcTzDbyIkZPI5e77N3MSbZP-HK2DmKSDiMYQ_BpMduWsmLJk5vtPMWLjAYxrYkC1-2uwx/pubhtml?gid=731897772&single=true')">
    البروتوكولات
  </button>

  <button onclick="loadSheet('https://docs.google.com/spreadsheets/d/e/2PACX-1vROAos-XTbgcTzDbyIkZPI5e77N3MSbZP-HK2DmKSDiMYQ_BpMduWsmLJk5vtPMWLjAYxrYkC1-2uwx/pubhtml?gid=2140102459&single=true')">
    البنود
  </button>

  <button onclick="loadSheet('https://docs.google.com/spreadsheets/d/e/2PACX-1vROAos-XTbgcTzDbyIkZPI5e77N3MSbZP-HK2DmKSDiMYQ_BpMduWsmLJk5vtPMWLjAYxrYkC1-2uwx/pubhtml?gid=1974434073&single=true')">
    المخالفات
  </button>

  <button onclick="loadSheet('https://docs.google.com/spreadsheets/d/e/2PACX-1vROAos-XTbgcTzDbyIkZPI5e77N3MSbZP-HK2DmKSDiMYQ_BpMduWsmLJk5vtPMWLjAYxrYkC1-2uwx/pubhtml?gid=7744628&single=true')">
    المطلوبين
  </button>
</div>

<iframe id="sheetFrame"></iframe>

<script>
function loadSheet(link) {
  document.getElementById("sheetFrame").src = link;
}
</script>

</body>
</html>
